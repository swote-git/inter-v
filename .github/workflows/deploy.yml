# .github/workflows/deploy.yml
name: Deploy Frontend and Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ë³€ê²½ëœ íŒŒì¼ ê°ì§€
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'BE/**'
              - '**/*.java'
              - '**/pom.xml'
              - '**/build.gradle'
              - '**/gradle.properties'
            frontend:
              - 'FE/**'
              - '**/*.js'
              - '**/*.jsx'
              - '**/*.ts'
              - '**/*.tsx'
              - '**/package.json'
              - '**/package-lock.json'

  # Backend ë°°í¬
  deploy-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build with Maven
        working-directory: ./BE/inter-v
        run: ./mvnw clean package -DskipTests
      
      - name: Verify JAR build
        working-directory: ./BE/inter-v
        run: |
          echo "ğŸ“ Checking target directory..."
          ls -la target/
          if ls target/*.jar 1> /dev/null 2>&1; then
            echo "âœ… JAR file found:"
            ls -la target/*.jar
          else
            echo "âŒ No JAR file found in target directory!"
            exit 1
          fi
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Upload JAR to S3
        working-directory: ./BE/inter-v/target
        run: |
          echo "ğŸš€ Uploading JAR to S3..."
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar
          echo "âœ… JAR uploaded to latest/"
          
      - name: Create release with timestamp
        working-directory: ./BE/inter-v/target
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "ğŸ“¦ Creating timestamped release: $TIMESTAMP"
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/$TIMESTAMP/inter-v.jar
          echo "âœ… JAR uploaded to $TIMESTAMP/"
          
      - name: Notify deployment complete
        run: |
          echo "âœ… Backend JAR uploaded to S3!"
          echo "ğŸ“¦ Latest: s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "ğŸ• Timestamped: s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/$TIMESTAMP/inter-v.jar"

  # Frontend ë°°í¬
  deploy-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json
      
      - name: Install dependencies
        working-directory: ./FE
        run: npm ci
      
      - name: Build frontend
        working-directory: ./FE
        run: npm run build
        env:
          VITE_API_URL: https://api.interv.swote.dev/api
          CI: false
      
      - name: Verify build output
        working-directory: ./FE
        run: |
          echo "ğŸ“ Checking dist directory (Vite output)..."
          ls -la
          if [ -d "dist" ]; then
            echo "âœ… Dist directory exists"
            echo "ğŸ“‚ Dist contents:"
            ls -la dist/
          else
            echo "âŒ Dist directory not found!"
            echo "ğŸ“‚ Current directory contents:"
            ls -la
            exit 1
          fi
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to S3
        working-directory: ./FE
        run: |
          echo "ğŸš€ Starting S3 deployment..."
          aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }} --delete --exact-timestamps
          echo "âœ… S3 deployment completed!"
      
      - name: Invalidate CloudFront cache
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          echo "âœ… CloudFront invalidation created: $INVALIDATION_ID"
      
      - name: Notify deployment complete
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "ğŸŒ URL: https://app.interv.swote.dev"

  # ìˆ˜ë™ ì „ì²´ ë°°í¬ (ì„ íƒì‚¬í•­)
  deploy-all:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Backend ë¹Œë“œ ë° ë°°í¬
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build Backend
        working-directory: ./BE/inter-v
        run: ./mvnw clean package -DskipTests
      
      # Frontend ë¹Œë“œ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json
      
      - name: Build Frontend
        working-directory: ./FE
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: https://api.interv.swote.dev/api
          CI: false
      
      # AWS ë°°í¬
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy Backend to S3
        working-directory: ./BE/inter-v/target
        run: |
          echo "ğŸš€ Deploying backend JAR to S3..."
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar
          
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/$TIMESTAMP/inter-v.jar
          echo "âœ… Backend deployment completed!"
      
      - name: Deploy Frontend to S3
        working-directory: ./FE
        run: |
          echo "ğŸš€ Deploying frontend to S3..."
          aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }} --delete --exact-timestamps
          echo "âœ… Frontend deployment completed!"
      
      - name: Invalidate CloudFront
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          echo "âœ… CloudFront invalidation created: $INVALIDATION_ID"
      
      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Full deployment completed!"
          echo "ğŸ“¦ Backend: s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar"
          echo "ğŸŒ Frontend: https://app.interv.swote.dev"